<div xmlns:th="http://wwww.thymeleaf.org" th:replace="~{/admin/main :: dynamic(~{::main})}">
    <main class="h-full pb-16 overflow-y-auto" >
        <div class="container px-6 mx-auto grid">
            <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
                User
            </h2>

            <div class="grid gap-6 mb-8 md:grid-cols-2" enctype="multipart/form-data">
                <div class="min-w-0 p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
                    <label class="block text-sm">
                        <span class="text-gray-700 dark:text-gray-400">Firstname</span>
                        <input ng-model="formProduct.firstName" id="Firstname"
                               class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        />
                    </label>
                    <label class="block text-sm">
                        <span class="text-gray-700 dark:text-gray-400">LastName</span>
                        <input ng-model="formProduct.lastName" id="name"
                               class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        />
                    </label>

                    <label class="block text-sm mt-4">
                        <span class="text-gray-700 dark:text-gray-400">email</span>
                        <input ng-model="formProduct.email" id="email"
                               class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        />
                    </label>

                    <label class="block text-sm mt-4">
                        <span class="text-gray-700 dark:text-gray-400">phone</span>
                        <input id="image"  ng-model="formProduct.phone"
                               class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"/>
                    </label>
                    <label class="block text-sm">
                        <span  class="text-gray-700 dark:text-gray-400">Role</span>
                        <select  ng-model="searchSize" class=" block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray" >
                            <option value="null" >--Chọn Mục--</option>
                            <option ng-repeat="role in roles" value="{{role.id}}">{{role.name}}</option>
                        </select>
                    </label>
                    <label class="block text-sm">
                        <span  class="text-gray-700 dark:text-gray-400">Project</span>
                        <select id="sizeSearch" ng-model="searchSize" class=" block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray" >
                            <option  >--Chọn Mục--</option>
                            <option ng-repeat="project in projects" value="{{project.id}}">{{project.name}}</option>
                        </select>
                    </label>
                </div>

                <div class="min-w-0 p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">

                    <label class="block text-sm mt-4">
                        <span class="text-gray-700 dark:text-gray-400">Username</span>
                        <input ng-model="formProduct.Username" id="Username"
                               class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        />
                    </label>
                    <button style="margin-top: 71px; margin-left: 120px;" ng-click="addProduct()"
                            class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                        Thêm Mới
                    </button>
                    <button style="margin-top: 70px; margin-left: 45px;" ng-click="updateProduct()"
                            class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                        Sửa
                    </button>
                    <button style="margin-top: 70px; margin-left: 45px;" ng-click="resetProducts()"
                            class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                        Làm Mới
                    </button>
                </div>
            </div>
        </div>

        <div class="container grid px-6 mx-auto">
            <h4
                    class="mb-4 text-lg font-semibold text-gray-600 dark:text-gray-300"
            >
                Danh Sách Sản Phẩm
            </h4>
            <div class="w-full overflow-hidden rounded-lg shadow-xs">
                <div class="w-full overflow-x-auto">
                    <table class="w-full whitespace-no-wrap">
                        <thead>
                        <tr
                                class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
                        >
                            <th scope="col"class="px-4 py-3">ID</th>
                            <th scope="col"class="px-4 py-3">firstName</th>
                            <th scope="col"class="px-4 py-3">lastName</th>
                            <th scope="col"class="px-4 py-3">email</th>
                            <th scope="col"class="px-4 py-3">phone</th>
                            <th scope="col"class="px-4 py-3">role</th>
                            <th scope="col"class="px-4 py-3">projects</th>
                            <th scope="col"class="px-4 py-3">Chức năng</th>

                        </tr>
                        </thead>
                        <tbody
                                class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800"
                        >
                        <tr class="text-gray-700 dark:text-gray-400" ng-repeat="user in currentPageUsers">
                            <td class="px-4 py-3 text-sm">
                                {{user.id}}
                            </td>
                            <td class="px-4 py-3 text-sm">
                                {{user.firstName}}
                            </td>
                            <td class="px-4 py-3 text-sm">
                                {{user.lastName}}
                            </td>
                            <td class="px-4 py-3 text-sm">
                                {{user.email}}
                            </td>
                            <td class="px-4 py-3 text-sm">
                                {{user.phone}}
                            </td>
                            <td class="px-4 py-3 text-sm">
                                {{user.role.name}}
                            </td>
                            <td class="px-4 py-3 text-sm">
                                {{user.project.name}}
                            </td>

                            <td class="px-4 py-3">
                                <div class="flex items-center space-x-4 text-sm">
                                    <button
                                            class="flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-purple-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray"
                                            aria-label="Edit"ng-click="editProduct(product)"
                                    >
                                        <svg
                                                class="w-5 h-5"
                                                aria-hidden="true"
                                                fill="currentColor"
                                                viewBox="0 0 20 20"
                                        >
                                            <path
                                                    d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
                                            ></path>
                                        </svg>
                                    </button>
                                    <button
                                            class="flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-purple-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray"
                                            aria-label="Delete"ng-click="deleteProduct(product)"
                                    >
                                        <svg
                                                class="w-5 h-5"
                                                aria-hidden="true"
                                                fill="currentColor"
                                                viewBox="0 0 20 20"
                                        >
                                            <path
                                                    fill-rule="evenodd"
                                                    d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                                    clip-rule="evenodd"
                                            ></path>
                                        </svg>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="panel-footer text-center">
                        <button ng-click="firstPage()" style="margin-right: 10px;">
                            <b class="text-sm"> |< </b>
                        </button>
                        <button ng-click="previousPage()" style="margin-right: 10px;">
                            <b class="text-sm"> < </b>
                        </button>
                        <button ng-click="nextPage()" style="margin-left: 10px;">
                            <b class="text-sm"> > </b>
                        </button>
                        <button ng-click="lastPage()" style="margin-left: 10px;">
                            <b class="text-sm"> >| </b>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </main>
</div>
